<!DOCTYPE html>
<html>
<head>

</head>
<body>

<form action="https://github.com/settings/apps/new?state=abc123" method="post" id="myForm">
    Register a GitHub App Manifest: <input type="text" name="manifest" id="manifest"><br>
    <input type="submit" value="Submit" id="submitManifest" name ="submitForm" class="submitClass">
</form>
<script>
    input = document.getElementById("manifest")
    input.value = JSON.stringify({
        "name": "Octoapp-nhut002",
        "url": "https://www.example.com",
        "hook_attributes": {
            "url": "https://example.com/github/events",
        },
        "redirect_url": "https://example.com/redirect",
        "callback_urls": [
            "https://example.com/callback"
        ],
        "public": true,
        "default_permissions": {
            "issues": "write",
            "checks": "write"
        },
        "default_events": [
            "issues",
            "issue_comment",
            "check_suite",
            "check_run"
        ]
    })
</script>
</body>
</html>
